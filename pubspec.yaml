name: nari
description: A mobile app made during SIH 2020 by Team Devingers from IIIT Kota.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^0.1.9

flutter:
  uses-material-design: true
  assets:
    - assets/logo/
  fonts:
    - family: SegoeUI
      fonts:
        - asset: fonts/Segoe-UI.ttf
        - asset: fonts/Segoe-UI-Bold.ttf
          weight: 700
        - asset: fonts/Segoe-UI-Bold Italic.ttf
          weight: 700
          style: italic
        - asset: fonts/Segoe-UI-Italic.ttf
          style: italic

flutter_native_splash:
  image: assets/logo/200x200.png
  color: "ffffff"